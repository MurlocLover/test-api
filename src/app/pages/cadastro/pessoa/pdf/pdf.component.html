<main id="main" class="main">
  <div class="pagetitle">
    <h1>PDF</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/cadastro">Cadastro</a></li>
        <li class="breadcrumb-item"><a routerLink="/pessoa">Pessoa</a></li>
        <li class="breadcrumb-item active">PDF</li>
      </ol>
    </nav>
    <div id="outerContainer">
      <div class="pdf-container">
        <pdf-viewer
          [src]="src"
          [rotation]="0"
          [original-size]="false"
          [show-all]="true"
          [fit-to-page]="false"
          [zoom]="1"
          [zoom-scale]="'page-width'"
          [stick-to-page]="false"
          [render-text]="true"
          [external-link-target]="'blank'"
          [autoresize]="true"
          [show-borders]="false"
          style="width: 100%; height: 600px;"
        ></pdf-viewer>
      </div>
    </div>
  </div>
</main>
